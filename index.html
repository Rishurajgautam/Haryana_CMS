<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haryana CMS | Login </title>

    <!-- stylesheet  -->
    
    
  <link rel="stylesheet" href="/assets/index-43fb08ae.css">
  <link rel="stylesheet" href="/assets/index-dc7dbe13.css">
</head>

<body class="font-Roboto">
    <div class="bg-gray-100 h-screen flex items-center justify-center">
        <div class="bg-white rounded flex space-between shadow-md  max-w-4xl">
            <section class="py-8 px-12">
                <header class="mt-16 mb-4">
                    <h1 class="text-2xl font-bold mb-2">Login to </h1>
                    <h1 class="text-blue-600 font-normal font-Roboto text-4xl">Complaint Management System</h1>
                </header>
                <form action="./Dashboard.html">
                    <label for="">Username</label>
                    <input type="text" class="border border-gray-200 rounded bg-gray-100  p-2 my-2 w-full"
                        placeholder='your-email@gmail.com'>

                    <label for="password">Password</label>
                    <input type="password" class="border border-gray-200 rounded bg-gray-100  p-2 my-2 w-full"
                        placeholder="Password">
                    
                    <!-- remember me with check box and checkbox will be fill with orange and forgot password -->
                    <div>
                        <input type="checkbox" class="mr-2" id="remember">
                        <label for="remember" class="text-sm text-gray-500 font-normal">Remember me</label>
                        <a href="#" class="text-sm  float-right text-gray-500">Forgot Password?</a>
                    </div>

                    <button
                        class="bg-orange-500 hover:bg-orange-600 text-white my-2 py-4 px-8 rounded w-full">Login</button>
                </form>
            </section>
            <section>
                <img src="/assets/login-image-de2c13ca.png"
                    class="max-w-md rounded" alt="Haryana CMS">
            </section>
        </div>
    </div>

</body>

</html>
